<!DOCTYPE html>
<html>
    <head>

        <script src="../static/js/kit.js"></script>
        <link rel="stylesheet" href="../static/css/kit_dashboard.css">
    </head>
    <body onload="countDown({{session.endTime}})">

                    <h1 class="titleText">SITðŸ’¡SMART</h1>
